spring.application.name=apartment-maintenance-system

# Database Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/apartment-maintenance-system

# JWT Configuration
app.jwtSecret=${JWT_SECRET:default_insecure_secret_key_for_development_only_must_be_at_least_512_bits_long_so_adding_more_characters_here_to_satisfy_the_requirement_1234567890}
app.jwtExpirationInMs=604800000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG